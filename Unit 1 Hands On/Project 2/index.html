<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>School Tasks Manager</h1>
        <table id="task-table">
            <thead>
                <tr>
                    <th>Task</th>
                    <th>Complete By</th>
                    <th>Complete</th>
                </tr>
            </thead>
            <tbody id="task-list">
                <!-- Different Tasks will be input here with JS-->
            </tbody>
        </table>
        <h2>Add & Remove Tasks</h2>
        <form id="task-form">
        <input type="text" id="taskInput" placeholder="Enter Task" required>
        <input type="text" id="taskDue" placeholder="Complete By" required>
        <div class="button-container">
            <button id="addTaskButton">Add Task</button>
            <button id="removeTaskButton">Remove Task</button>
        </div>
     </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
